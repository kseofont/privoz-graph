name: Auto Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to server
        run: |
          scp -r ./build/* kotuchen_daniil@kotuchen.ftp.tools:/
          ssh kotuchen_daniil@kotuchen.ftp.tools "pm2 restart privoz-graph"
